               function evenOdd(quantity) {
                    for (let i = 0; i < quantity; i++) {
                         if (i == 0) {
                              console.log(`${i} - это ноль`);
                         } else if (i % 2 == 1) {
                              console.log(`${i} - нечетное число`);
                         } else {
                              console.log(`${i} - четное число`);
                         }
                    }
               }

               evenOdd(11);
          </script>

          <script>
               function exp4() {
                    const products = [
                         {
                              id: 3,
                              price: 127,
                              photos: ["1.jpg", "2.jpg"],
                         },
                         {
                              id: 5,
                              price: 499,
                              photos: [],
                         },
                         {
                              id: 10,
                              price: 26,
                              photos: ["3.jpg"],
                         },
                         {
                              id: 8,
                              price: 78,
                         },
                    ];

                    let photosProducts = products.filter(function (object) {
                         return (
                              object.photos != undefined && object.photos != ""
                         );
                    });

                    let sortedProducts = products.sort(function (
                         object1,
                         object2
                    ) {
                         if (object1.price < object2.price) {
                              return -1;
                         }
                         if (object2.price < object1.price) {
                              return 1;
                         }
                         return 0;
                    });

                    console.log(photosProducts);
                    console.log(sortedProducts);
               }

               exp4();
          </script>
